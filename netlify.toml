[build]
  base = "apps/web"
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Netlify free tier has 10s timeout, paid plans up to 26s for regular functions
# For longer operations, consider using background functions or reducing batch size
# Timeout configuration for Next.js API routes is handled by the plugin

