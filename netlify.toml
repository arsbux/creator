[build]
  base = "apps/web"
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Netlify free tier has 10s timeout, paid plans up to 26s for regular functions
# For longer operations, consider using background functions or reducing batch size
[functions]
  # Increase timeout for long-running competitor identification (requires paid plan)
  # Maximum is 26 seconds for regular functions, 10 minutes for background functions
  timeout = 26

